# Site
site_name: Studiehulpje
site_author: Dylan

# Copyright
copyright: >
  <a href="#__consent">Cookie-instellingen</a>

# Configuratie
theme:
  logo: assets/icon.png
  favicon: assets/pxl-logo.png
  language: nl
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch naar dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch naar light mode

# Plugins
plugins:
  - search
  - tags
  - mkdocs_quiz

# Pages
